<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Calculator</title>
        <script src='scripts.js' defer></script>
        <link rel="stylesheet" href='styles.css'>
    </head>
    <body>
        <div id='calculator-body'>
            <div id='display'>0</div>
            <div class='row' id='first-row'>
                <div id='clear'>C</div>
                <div class='operator equal' id='divide'>&#247;</div>
            </div>
            <div class='row' id='second-row'>
                <div class='number' id='7'>7</div>
                <div class='number' id='8'>8</div>
                <div class='number' id='9'>9</div>
                <div class='operator equal' id='multiply'>&#215;</div>
            </div>
            <div class='row' id='third-row'>
                <div class='number' id='4'>4</div>
                <div class='number' id='5'>5</div>
                <div class='number' id='6'>6</div>
                <div class='operator equal' id='subtract'>&#8722;</div>
            </div>            
            <div class='row' id='fourth-row'>
                <div class='number' id='1'>1</div>
                <div class='number' id='2'>2</div>
                <div class='number' id='3'>3</div>
                <div class='operator equal' id='add'>&#43;</div>
            </div>
            <div class='row' id='fifth-row'>
                <div class='number zero' id='0'>0</div>
                <div class='number' id='.'>.</div>
                <div class='equal' id='equal'>&#61;</div>
            </div>
        </div>
        </body>
            
        </html>
